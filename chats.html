<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* General Styles */
        body {
        font-family: Arial, sans-serif;
        background-image: url('glossy.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background-color: #654caf;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
            color: #0a684f;
        }

        .message.other {
            background-color: #ececec;
            align-self: flex-start;
            color: #333;
        }

        /* Chat Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-right: 1px solid #ddd;
            font-size: 16px;
        }

        .chat-input button {
            padding: 0 20px;
            background-color: #654caf;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #3b4b8a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Room
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- JavaScript for chat functionality -->
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        function sendMessage() {
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user');
                messageElement.textContent = messageText;

                // Add the message to the chat messages container
                chatMessages.appendChild(messageElement);

                // Scroll to the latest message
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Clear the input field
                messageInput.value = '';

                // Simulate response from another user
                setTimeout(() => {
                    const responseElement = document.createElement('div');
                    responseElement.classList.add('message', 'other');
                    responseElement.textContent = 'Hello, how can I help you?';

                    chatMessages.appendChild(responseElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
