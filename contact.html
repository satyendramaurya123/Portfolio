<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>
        
        <section class="contact-options">
            <h2>Connect with Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/its__satyendramaurya" target="_blank" class="social-link instagram">Instagram</a>
                <a href="https://wa.me/yourwhatsapplink" target="_blank" class="social-link whatsapp">WhatsApp</a>
                <a href="https://www.linkedin.com/in/satyendra-maurya-6286a6297/" target="_blank" class="social-link linkedin">LinkedIn</a>
            </div>
        </section>

        <section class="feedback-form">
            <h2>Feedback Form</h2>
            <form action="submit_feedback.php" method="post" id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <!-- JavaScript to handle form validation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('feedbackForm');

            form.addEventListener('submit', (event) => {
                // Example client-side form validation
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    alert('Please fill out all fields.');
                    event.preventDefault(); // Prevent form submission
                } else {
                    alert('Thank you for your feedback!');
                }
            });
        });
    </script>
</body>
</html>
